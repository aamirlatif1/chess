<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG Mouse to SVG Coordinates</title>
  <style>
    svg {
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <svg id="mySvg" width="400" height="400">
    <image id="myImage" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Example.svg/1200px-Example.svg.png" x="0" y="0" width="400" height="400" />
  </svg>
  <p id="info">Move your mouse over the image</p>

  <script>
    const svg = document.getElementById("mySvg");
    const info = document.getElementById("info");

    svg.addEventListener("mousemove", (e) => {
      const pt = svg.createSVGPoint();
      pt.x = e.clientX;
      pt.y = e.clientY;

      const svgP = pt.matrixTransform(svg.getScreenCTM().inverse());

      info.textContent = `Mouse in SVG coords: x=${svgP.x.toFixed(2)}, y=${svgP.y.toFixed(2)}`;
    });
  </script>
</body>
</html>
